<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Page dedicated to links</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./style/lists.css">
    </head>
    <body>
        <ul>
            <li>Coffee</li>
            <dd>- just coffee</dd>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul style="list-style-type: circle;">
            <li>Coffee</li>
            <dd>- just coffee</dd>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul style="list-style-type: square;">
            <li>Coffee</li>
                <ul>
                    <li>Black Coffee</li>
                    <li>Ulee Kareng</li>
                </ul>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul style="list-style-type: none;" class="list">
            <li>Coffee</li>
            <dd>- just coffee</dd>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ol type="A" start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
